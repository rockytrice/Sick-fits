type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  # figure out how to update image flow later!
  updateItem(id: ID!, title: String, description: String, price: Int): Item!
}

type Query {
  items: [Item]!
  # comes from the prisma.graphql file
  item(where: ItemWhereUniqueInput!): Item
}
